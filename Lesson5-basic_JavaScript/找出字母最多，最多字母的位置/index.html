<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/dist/css/bootstrap.min.css">

<body>

                                <!-- 内容 -->
                                <div class="group" id="groupcount">
                                    <p>["a", "c", "c", "c", "b", "b", "b", "b", "c", "p", "e"];</p>
                                    <p>最多的是：<span id="mbody"></span></p>
                                    
                                </div>
                                 <!-- 内容END -->
                            </div>
                            <!-- 窗口bodyEND -->
                        </div>
                         <!-- 窗口END -->
                    </main>
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
