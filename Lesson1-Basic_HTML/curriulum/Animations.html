<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animations功能</title>
	<style>
		div{
			background-color: red;
		}

		@-webkit-keyframes mycolor{
			0%{
				background-color: red;
			}
			40%{
				background-color: blue;
			}
			70%{
				background-color: orange;
			}
			100%{
				background-color: yellow;
			}

			div:hover{
				-webkit-animation:mycolor 5s liner;
			}
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
