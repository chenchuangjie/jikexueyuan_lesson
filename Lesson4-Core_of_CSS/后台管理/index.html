<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/management.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
            <div id="loginbox" class="mainbox    col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div class="row">
                    <img src="image/Doraemon.png" class=" col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4" alt="多啦A梦">
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title text-center">用户入口</div>
                    </div>
                    <div class="panel-body">
                        <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST" action="content.html">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="user" type="text" class="form-control" name="user" value="" placeholder="请输入姓名">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 col-xs-12 controls">
                                    <button type="submit" class="btn btn-success col-xs-6 col-sm-6 col-sm-offset-3 col-xs-offset-3">登录</button>

                                </div>
                                <p id="p-text">( <b>温馨提示：</b> 请你点击进行跳转)</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
