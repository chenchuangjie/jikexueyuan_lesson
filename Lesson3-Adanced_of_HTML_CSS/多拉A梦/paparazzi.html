<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>多啦A梦动画</title>
    <link rel="stylesheet" type="text/css" href="css/paparazzi.css">
</head>

<body>
    <!-- 主容器 -->
    <div class="view">
        <!-- 动画容器 -->
        <div class="box">
            <!-- 多啦A梦 -->
            <div class="dog">
                <!-- 下身和手 -->
                <div>
                    <!-- 右手 -->
                    <div class="dorr" id="dorrid">
                        <div class="dor"></div>
                    </div>
                    <!-- 右手END -->
                    <!-- 左手 -->
                    <div class="doll" id="dollid">
                        <div class="dol"></div>
                    </div>
                    <!-- 左手END -->
                    <div class="content"></div>
                </div>
                <!-- 下身和手 -->
                <div class="top">
                </div>
                <div class="bazoo"></div>
                <!-- 耳朵 -->
                <div class="ear">
                    <div class="ear_one"></div>
                    <div class="ear_two"></div>
                    <div class="eye_three"></div>
                    <div class="eye_four"></div>
                    <div class="eye_five"></div>
                    <div class="eye_six"></div>
                    <div class="mouth"></div>
                </div>
                <!-- 胡须左边 -->
                <div class="beard-left">
                    <div class="beard_one"></div>
                    <div class="beard_two"></div>
                    <div class="beard_three"></div>
                </div>
                <!-- 胡须左边END -->
                <!-- 胡须右边 -->
                <div class="beard-left">
                    <div class="beard_four"></div>
                    <div class="beard_five"></div>
                    <div class="beard_six"></div>
                </div>
                <!-- 胡须右边END -->
                <!-- 口和嘴唇 -->
                <div>
                    <div class="beard_seven"></div>
                    <div class="beard_eight"></div>
                </div>
                <!-- 口和嘴唇 -->
                <!-- 嘴巴 -->
                <div class="beard_nine">
                    <div class="nine_line"></div>
                </div>
                <!-- 嘴巴END -->
                <!-- 头领 -->
                <div>
                    <div class="led"></div>
                    <div class="led_f"></div>
                    <div class="led_n"></div>
                    <div class="led_l"></div>
                </div>
                <!-- 头领END -->
                <div class="doee"></div>
            </div>
            <!-- 多啦A梦END -->
        </div>
        <!-- 动画容器END -->
    </div>
    <!-- 主容器END -->
</body>

</html>
